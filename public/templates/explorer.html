<h2 data-bind="text: url"></h2>

<div>
  <ul data-bind="foreach: items">
    <li>
      <span data-bind="visible: isTree()">
        <a data-bind="text: name, click: $parent.gotoTree" href="#"></a>
      </span>
      <span data-bind="visible: isLeaf()">
        <a data-bind="text: name, click: $parent.openFile" href="#"></a>
      </span>
    </li>
  </ul>
</div>
